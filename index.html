<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible"content="IE-edge"/>
<meta name="viewport"content="width=device-width,initial-scale=1.0" />
<title>Age Calculator</title>
<link rel="preconnect" href="https://fonts.googlepixels.com" />
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link
href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&family=Poppins:ital,wght@0,200;1,100;1,200&display=swap"
rel="stylesheet"
/>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <p id="agecal">Age Calculator</p>
        <div class="inputs-wrapper">
            <h4 class="heading">Date of Birth</h4>
            <input type="date" id="birth-date-input" />
            <h4 class="heading">Age at the Date of</h4>
            <input type="date" id="current-date-input" />
            <button onclick="ageCalculate()">Calculate</button>
            </div>
            <div class="outputs-wrapper">
            <div>
                <span id="years"> - </span>
                <p>Years</p>
            </div>
            <div>
                <span id="months"> - </span>
                <p>Months</p>
            </div>
            <div>
                <span id="days"> - </span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
